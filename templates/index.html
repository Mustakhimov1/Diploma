<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ASR Results</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        audio { width: 250px; }
        button { padding: 8px 12px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>ðŸ”Š Audio Processing Results</h1>

    <button onclick="runProcessor()">â–¶ Process Audio</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Device</th>
                <th>Time</th>
                <th>Text</th>
                <th>Distorted Audio</th>
                <th>Normalized Audio</th>
            </tr>
        </thead>
        <tbody>
        {% for row in results %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.device }}</td>
                <td>{{ row.time }}</td>
                <td>{{ row.text }}</td>
                <td>
                    <audio controls>
                        <source src="/audio/distorted/{{ row.id }}.wav" type="audio/wav">
                        Audio not supported
                    </audio>
                </td>
                <td>
                    <audio controls>
                        <source src="/audio/normalized/{{ row.id }}.wav" type="audio/wav">
                        Audio not supported
                    </audio>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
    function runProcessor() {
        fetch('/run_processor', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                alert("Processing started. Refresh the page in 3â€“5 seconds.");
            })
            .catch(err => alert("Failed to start processing: " + err));
    }
    </script>
</body>
</html>
